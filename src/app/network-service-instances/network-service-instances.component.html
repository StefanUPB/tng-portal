<h1 class="sectionTitle">SERVICE MANAGEMENT</h1>
<h2 class="subsectionTitle">Network service instances</h2>

<div class="tools">
    <app-search-bar class="search" (searchTextEvent)="searchFieldData($event)"></app-search-bar>
    <button class="reload" (click)="requestNSInstances()">
        <i class="wui wui-undo"></i>
    </button>
</div>

<mat-table [dataSource]="instances">
    <ng-container matColumnDef="instanceId">
        <mat-header-cell *matHeaderCellDef> Network service instance id </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.instanceID }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.status }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="serviceId">
        <mat-header-cell *matHeaderCellDef> Currently running service id </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.serviceID }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="version">
        <mat-header-cell *matHeaderCellDef> Current version </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.version }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="latestVersion">
        <mat-header-cell *matHeaderCellDef> Latest version </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.latestVersion }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="reload">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let element" (click)="reloadInstance(element)" (click)="$event.stopPropagation()">
            <button class="rowOptions" mat-button>
                <i class="wui wui-undo"></i>
            </button>
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="stop">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let element" (click)="stopInstance(element)" (click)="$event.stopPropagation()">
            <button class="rowOptions" mat-button>
                <i class="wui wui-stop-alt"></i>
            </button>
        </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<app-spinner *ngIf="loading"></app-spinner>
