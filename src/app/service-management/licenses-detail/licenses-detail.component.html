<h3 class="title3 header-section-name" i18n="@@licenses">Licenses</h3>
<div class="title-section">
    <h1 class="title1 title-section-name">{{ licenceId }}</h1>
    <button class="close" (click)="close()" i18n="@@closeButton">CLOSE</button>
</div>

<form class="detail">
    <mat-form-field class="relatedService">
        <input matInput placeholder="Related Service" value="{{ relatedService }}" disabled
            i18n-placeholder="@@relatedServicePlaceholder" />
    </mat-form-field>
    <mat-form-field class="type"> <input matInput placeholder="Type" value="{{ type }}" disabled
            i18n-placeholder="@@typePlaceholder" />
    </mat-form-field>
    <div class="buy">
        <button (click)="buy()"><i class="wui wui-shopping-cart"></i> <span class="cart"
                i18n="@@buyButton">Buy</span></button>
    </div>
    <div class="description">
        <h4 class="title4" i18n="@@description">Description</h4>
        <span class="content">{{ description }}</span>
    </div>
</form>
