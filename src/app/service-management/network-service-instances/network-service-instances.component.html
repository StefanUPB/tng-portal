<h3 class="title3 header-section-name" i18n="@@smCapLetters">SERVICE MANAGEMENT</h3>

<h1 class="title1 title-section-name" i18n="@@networkServiceInstances">Network service instances</h1>

<div class="tools">
    <app-search-bar class="search" (searchTextEvent)="searchFieldData($event)"></app-search-bar>
    <button class="reload" (click)="requestNSInstances()" matTooltip="Reload data" i18n-matTooltip="@@reloadData"><i
            class="wui wui-undo"></i></button>
</div>

<table mat-table [dataSource]="instances">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef i18n="@@name">Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef i18n="@@status">Status</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <ng-container matColumnDef="version">
        <th mat-header-cell *matHeaderCellDef i18n="@@version">Version</th>
        <td mat-cell *matCellDef="let element">{{ element.version }}</td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef i18n="@@createdAt">Created at</th>
        <td mat-cell *matCellDef="let element">{{ element.createdAt }}</td>
    </ng-container>

    <!--
		<ng-container matColumnDef="reload">
		    <th mat-header-cell *matHeaderCellDef>
		    </th>
		    <td mat-cell *matCellDef="let element" (click)="reloadInstance(element)" (click)="$event.stopPropagation()">
		        <button class="actions" mat-button>
		            <i class="wui wui-undo"></i>
		        </button>
		    </td>
		</ng-container>
	-->

    <ng-container matColumnDef="stop">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" (click)="terminate(element)" (click)="$event.stopPropagation()">
            <button *ngIf="element.status.toUpperCase() != 'TERMINATED'" class="actions" mat-button matTooltip="Terminate"
                i18n-matTooltip="@@terminate">
                <i class="wui wui-stop-alt"></i>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="openInstance(row)"></tr>
</table>

<app-spinner *ngIf="loading"></app-spinner>

<router-outlet></router-outlet>
