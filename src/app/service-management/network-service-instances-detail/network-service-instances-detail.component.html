<h3 class="title3 header-section-name" *ngIf="detail['uuid']" i18n="@@nsInstances">Network service instances
</h3>

<div class="title-section" *ngIf="detail['uuid']">
    <h1 class="title1 title-section-name">{{ detail.name }}</h1>
    <button class="close" (click)="close()" i18n="@@closeButton">CLOSE</button>
</div>

<div class="bubbleDiv" *ngIf="detail['version']">
    <span class="text" i18n="@@version">Version</span>
    <div class="number">
        <span>{{ detail.version }}</span>
    </div>
</div>

<form class="detail">
    <mat-form-field class="instanceID" *ngIf="detail['uuid']">
        <input matInput placeholder="Instance ID" value="{{ detail['uuid'] }}" disabled
            i18n-placeholder="@@instanceIDPlaceholder" />
    </mat-form-field>

    <mat-form-field class="serviceID" *ngIf="detail['serviceID']">
        <input matInput placeholder="Service ID" value="{{ detail['serviceID'] }}" disabled
            i18n-placeholder="@@serviceIDPlaceholder" />
    </mat-form-field>

    <mat-form-field class="status" *ngIf="detail['status']">
        <input matInput placeholder="Status" value="{{ detail['status'] }}" disabled
            i18n-placeholder="@@statusPlaceholder" />
    </mat-form-field>

    <div class="stop" *ngIf="detail['uuid'] && detail['status'].toUpperCase() != 'TERMINATED'" (click)="terminate()">
        <button class="actions" mat-button matTooltip="Terminate" i18n-matTooltip="@@terminate"><i
                class="wui wui-stop-alt"></i></button>
        <span i18n="@@terminateInstance">Terminate instance</span>
    </div>

    <mat-form-field class="updatedAt" *ngIf="detail['updatedAt']">
        <input matInput placeholder="Updated at" value="Last update: {{ detail['updatedAt'] }}" disabled
            i18n-placeholder="@@updatedAtPlaceholder" />
    </mat-form-field>

    <!-- VNFs table section -->
    <div class="vnf" *ngIf="detail['uuid']">
        <h2 class="title2" i18n="@@vnfs">VNFs</h2>
        <span class="message" *ngIf="!dataSource.data || dataSource.data.length < 1" i18n="@@noVNFToDisplayMsg">There
            are no virtual network functions to display</span>

        <table mat-table class="vnfs" *ngIf="dataSource.data && dataSource.data.length > 0" [dataSource]="dataSource">
            <ng-container matColumnDef="uuid">
                <th mat-header-cell *matHeaderCellDef i18n="@@id">ID</th>
                <td mat-cell *matCellDef="let element">{{ element.uuid }}</td>
            </ng-container>

            <ng-container matColumnDef="version">
                <th mat-header-cell *matHeaderCellDef i18n="@@version">Version</th>
                <td mat-cell *matCellDef="let element">{{ element.version }}</td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef i18n="@@status">Status</th>
                <td mat-cell *matCellDef="let element">{{ element.status }}</td>
            </ng-container>

            <ng-container matColumnDef="updatedAt">
                <th mat-header-cell *matHeaderCellDef i18n="@@updatedAt">Updated At</th>
                <td mat-cell *matCellDef="let element">{{ element.updatedAt }}</td>
            </ng-container>

            <!-- Expanded Content Column - The detail row is made up of this one column -->
            <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let detail">
                    <app-function-records-detail [vdus]="vnfDetail['vdus']"></app-function-records-detail>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

            <tr mat-row *matRowDef="let row; columns: displayedColumns" matRipple class="element-row"
                [class.expanded]="vnfDetail == row" [class.collapsed]="vnfDetail != row"
                (click)="vnfDetail = vnfDetail == row ? {} : row"></tr>

            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']; when: isExpansionDetailRow"
                [@detailExpand]="row.element == vnfDetail ? 'expanded' : 'collapsed'" class="detail-row"
                style="overflow: hidden"></tr>
        </table>
    </div>
</form>

<app-spinner *ngIf="loading"></app-spinner>
