<mat-card>
	<mat-card-header>
		<div mat-card-avatar class="project-icon"></div>
		<mat-card-title>Project: {{project.name}}</mat-card-title>
		<mat-card-subtitle>UUID: {{project.uuid}}</mat-card-subtitle>
	</mat-card-header>

	<mat-card-content>
		<mat-list>
			<mat-list-item>Author: {{project.author}}</mat-list-item>
			<mat-list-item>Vendor: {{project.vendor}}</mat-list-item>
			<mat-list-item>Description: {{project.description}}</mat-list-item>
			<mat-list-item>Number of VNFs: {{project.numVnfs}}</mat-list-item>
			<mat-expansion-panel>
				<mat-expansion-panel-header>
					<mat-panel-title>Generated Descriptors</mat-panel-title>
				</mat-expansion-panel-header>
				<mat-list>
					<mat-list-item *ngFor="let f of project.fileNames">{{f}}</mat-list-item>
				</mat-list>

			</mat-expansion-panel>
		</mat-list>

		<mat-divider class="space-divider"></mat-divider>

		<mat-form-field class="package-fields">
			<mat-label>Packaging output:</mat-label>
			<textarea matInput>test</textarea>
		</mat-form-field>
	</mat-card-content>

	<mat-card-actions>
<!--		TODO: use baseip from config not hard-coded!-->
		<div class="button-row">
			<a mat-raised-button href="http://192.168.99.100:8888/lab/tree/projects/{{project.uuid}}" target="_blank">Show & Edit Project Files</a>
		</div>
	</mat-card-actions>
</mat-card>
