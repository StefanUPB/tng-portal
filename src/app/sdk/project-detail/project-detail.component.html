<mat-card>
	<mat-card-header>
		<div mat-card-avatar class="project-icon"></div>
		<mat-card-title>Project: {{project.name}}</mat-card-title>
		<mat-card-subtitle>UUID: {{project.uuid}}</mat-card-subtitle>
	</mat-card-header>

	<mat-card-content>
		<p>Author: {{project.author}}</p>
		<p>Vendor: {{project.vendor}}</p>
		<p>Description: {{project.description}}</p>
		<p>Number of VNFs: {{project.numVnfs}}</p>
		<p>Generated descriptors:</p>
		<ul>
			<li *ngFor="let f of project.fileNames">{{f}}</li>
		</ul>
	</mat-card-content>

	<mat-card-actions>
<!--		TODO: use baseip from config not hard-coded!-->
		<div class="button-row">
			<a mat-raised-button href="http://192.168.99.100:8888/lab/tree/projects/{{project.uuid}}" target="_blank">Show & Edit Project Files</a>
		</div>
	</mat-card-actions>
</mat-card>
