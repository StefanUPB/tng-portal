<h3 class="title3 header-section-name">Display generated descriptors</h3>


<div *ngFor='let f of fileUrls'>
	<mat-expansion-panel>
		<mat-expansion-panel-header>
			<mat-panel-title>{{fileNames[f]}}</mat-panel-title>
		</mat-expansion-panel-header>
<!--	TODO: nicer display with line breaks and syntax highighting, eg, with google prettify-->
		{{fileContents[f]}}
	</mat-expansion-panel>
</div>
