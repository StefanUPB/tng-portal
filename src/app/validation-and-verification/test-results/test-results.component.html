<h1 class="title3" *ngIf="detail['uuid']">RESULTS</h1>

<div class="header" *ngIf="detail['uuid']">
	<h1 class="title1">{{ detail['uuid'] }}</h1>
	<button class="close" (click)="close()">CLOSE</button>
</div>

<form class="detail">
	<mat-form-field *ngIf="detail['status']"> <input matInput placeholder="Status" value="{{ detail['status'] }}" disabled /> </mat-form-field>

	<mat-form-field class="updatedAt" *ngIf="detail['updatedAt']">
		<input matInput placeholder="Updated at" value="Last update: {{ detail['updatedAt'] }}" disabled />
	</mat-form-field>

	<div class="description testerResultText" *ngIf="detail['testerResultText']">
		<span class="title">Tester Result Text</span>
		<span class="content">
			<p>{{ detail['testerResultText'] }}</p>
		</span>
	</div>

	<div class="description" *ngIf="detail['sterr']">
		<span class="title">ERROR</span>
		<span class="content">
			<p>{{ detail['sterr'] }}</p>
		</span>
	</div>
</form>

<div class="results" *ngIf="detail['graphs']">
	<h2 class="title2">RESULTS</h2>
	<div id="charts" *ngFor="let lst of charts['ds']['chart']"><canvas id="chart-{{lst}}"></canvas></div>
</div>
