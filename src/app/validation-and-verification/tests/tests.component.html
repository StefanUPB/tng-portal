<h3 class="title3 header-section-name" i18n="@@validationAndVerification">Validation and verification</h3>

<h1 class="title1 title-section-name" i18n="@@tests">Tests</h1>

<div class="tools">
    <app-search-bar class="search" (searchTextEvent)="searchFieldData($event)"></app-search-bar>
    <button class="reload" (click)="requestTests()" matTooltip="Reload data" i18n-matTooltip="@@reloadData"><i
            class="wui wui-undo"></i></button>
</div>

<table mat-table [dataSource]="tests">
    <ng-container matColumnDef="vendor">
        <th mat-header-cell *matHeaderCellDef i18n="@@vendor">Vendor</th>
        <td mat-cell *matCellDef="let element">{{ element.vendor }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef i18n="@@name">Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="version">
        <th mat-header-cell *matHeaderCellDef i18n="@@version">Version</th>
        <td mat-cell *matCellDef="let element">{{ element.version }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef i18n="@@status">Status</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <!--
		<ng-container matColumnDef="launch">
		    <th mat-header-cell *matHeaderCellDef></th>
		    <td mat-cell *matCellDef="let element" (click)="launch(element)" (click)="$event.stopPropagation()">
		        <button class="actions" mat-button matTooltip="Execute test">
		            <i class="wui wui-caret-right"></i>
		        </button>
		    </td>
		</ng-container>
	-->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="openTest(row)"></tr>
</table>

<app-spinner *ngIf="loading"></app-spinner>

<router-outlet></router-outlet>
