<div class="container">
  <div id="header"></div>
  <form [formGroup]="signupForm" (ngSubmit)="signup(signupForm)">
    <p id="information">Fill the gaps to create a new account</p>
    <p id="note">(*) fields are compulsory</p>
    <mat-form-field [ngClass]="{'userErrorString':userErrorString}">
      <input matInput type="text" placeholder="Username" formControlName="username" required>
    </mat-form-field>
    <p id="error" *ngIf="userErrorString" [innerText]="userErrorString"></p>
    <mat-form-field [ngClass]="{'passwordErrorString':passwordErrorString}">
      <input matInput type="password" placeholder="Password" formControlName="password" required>
    </mat-form-field>
    <mat-form-field [ngClass]="{'passwordErrorString':passwordErrorString}">
      <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword" required>
    </mat-form-field>
    <p id="error" *ngIf="passwordErrorString" [innerText]="passwordErrorString"></p>
    <mat-form-field [ngClass]="{'userErrorString':userErrorString}">
      <input matInput type="email" placeholder="Email" formControlName="email" [email]=true required>
    </mat-form-field>
    <p id="error" *ngIf="signupForm.get('email').invalid && !signupForm.get('email').untouched" [innerText]="emailErrorString"></p>
    <button name="signup" [disabled]="!signupForm.valid || 
     signupForm.get('password').value !== signupForm.get('confirmPassword').value">REGISTER</button>
    <a routerLink="/login">I have an account</a>
    <a id="help" href="https://github.com/sonata-nfv/tng-portal">Help?</a>
  </form>
</div>
