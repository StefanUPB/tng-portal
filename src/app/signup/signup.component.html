<div class="container">
  <div class="header"></div>
  <form [formGroup]="signupForm" (ngSubmit)="signup(signupForm)" class="form">

    <p class="information">Fill the gaps to create a new account</p>
    <p class="note">(*) fields are compulsory</p>

    <mat-form-field [ngClass]="{'userErrorString':userErrorString}">
      <input matInput type="text" placeholder="Username" formControlName="username" required>
    </mat-form-field>
    <p class="error" *ngIf="userErrorString" [innerText]="userErrorString"></p>

    <mat-form-field [ngClass]="{'passwordErrorString':passwordErrorString}">
      <input matInput type="password" placeholder="Password" formControlName="password" required>
    </mat-form-field>
    <mat-form-field [ngClass]="{'passwordErrorString':passwordErrorString}">
      <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword" required>
    </mat-form-field>
    <p class="error" *ngIf="passwordErrorString" [innerText]="passwordErrorString"></p>

    <mat-form-field [ngClass]="{'userErrorString':userErrorString}">
      <input matInput type="email" placeholder="Email" formControlName="email" required>
    </mat-form-field>
    <p class="error" *ngIf="signupForm.get('email').invalid && !signupForm.get('email').untouched" [innerText]="emailErrorString"></p>

    <mat-form-field>
      <mat-select panelClass="roles" placeholder="Role" formControlName="role" required>
        <mat-option *ngFor="let role of roles" [value]="role">
          {{ role }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button name="signup" [disabled]="!signupForm.valid || !validPassword">REGISTER</button>
    <a class="login" routerLink="/login">I have an account</a>
  </form>

  <div class="bottom">
    <a class="help" href="https://github.com/sonata-nfv/tng-portal">Help?</a>
    <div class="redLine"></div>
  </div>
</div>
