<h3 class="title3 header-section-name" i18n="@@slaTemplates">SLA templates</h3>

<form [formGroup]="templateForm" class="title-section">
    <mat-form-field class="title1">
        <input matInput type="text" placeholder="Template Name" formControlName="name" required
            i18n-placeholder="@@templateNamePlaceholder" />
    </mat-form-field>

    <div class="header-buttons">
        <button [ngClass]="{ 'disabled-button': disabledButton }" class="edit-options save" [disabled]="disabledButton"
            (click)="createSlaTemplate()" i18n="@@saveButton">
            SAVE
        </button>
        <button class="edit-options cancel" (click)="close()" i18n="@@cancelButton">CANCEL</button>
    </div>
</form>

<div class="subheader">
    <p class="subtitle author" i18n="@@createdByYou">Created by you</p>
</div>

<form [formGroup]="templateForm">
    <app-select class="ns" placeholder="Network Service" [list]="nsList" (selectEvent)="receiveNS($event)"
        i18n-placeholder="@@nsPlaceholder"></app-select>
    <app-calendar placeholder="Expiration Date" (dateEvent)="receiveDate($event)" i18n-placeholder="@@expirationDatePlaceholder">
    </app-calendar>
</form>

<div class="advanceSection" *ngIf="guaranteesList.length > 0 || storedGuarantees.length > 0">
    <button class="dropdownButton" (click)="closed = !closed">
        <div class="open">
            <span i18n="@@serviceGuarantees">Service Guarantees</span>

            <i class="wui wui-caret-down" *ngIf="closed; else: opened"></i>

            <ng-template #opened> <i class="wui wui-caret-up"></i> </ng-template>
        </div>

        <div class="underline" [ngClass]="{ opened: !closed }"></div>
    </button>

    <form *ngIf="!closed" [formGroup]="templateForm" class="advancedForm">
        <h2 class="title2" i18n="@@serviceGuarantees">Service Guarantees</h2>

        <div class="guaranteeRow" *ngFor="let item of storedGuarantees; let i = index">
            <div class="description" *ngIf="item">
                <div class="description-title">
                    <h4 class="title4">{{ item.guaranteeID }} - {{ item.name }}: {{ item.value }} {{ item.unit }}</h4>

                    <button (click)="eraseEntry(item)"><i class="wui wui-trash-alt"></i></button>

                    <button class="dropdownButton" (click)="closedSLO[i] = !closedSLO[i]">
                        <i class="wui wui-caret-down" *ngIf="closedSLO[i]; else: openedSLO"></i>

                        <ng-template #openedSLO> <i class="wui wui-caret-up"></i> </ng-template>
                    </button>
                </div>

                <span class="content" *ngIf="!closedSLO[i]">
                    <div class="sloInfo">
                        <div class="timePeriod">
                            <mat-form-field class="gPeriodValue">
                                <input matInput placeholder="Service Level" disabled
                                    value="{{ item.serviceLevelObjetive.parameter }} {{  item.serviceLevelObjetive.operator }} {{  item.serviceLevelObjetive.target_value }}"
                                    i18n-placeholder="@@serviceLevelPlaceholder" />
                            </mat-form-field>

                            <mat-form-field class="gPeriod">
                                <input matInput placeholder="Time Period" disabled value="{{ item.serviceLevelObjetive.period }}"
                                    i18n-placeholder="@@timePeriodPlaceholder" />
                            </mat-form-field>
                        </div>

                        <p>{{ item.definition }}</p>
                    </div>
                </span>
            </div>
        </div>

        <app-select *ngIf="guaranteesList.length > 0" class="guaranteesList" placeholder="Select NS Guarantee" [reset]="reset"
            [list]="guaranteesList" (selectEvent)="addGuarantee($event)" i18n-placeholder="@@guaranteesListPlaceholder"></app-select>

        <span *ngIf="guaranteesList.length > 0" class="note" i18n="@@addNewGuarantee">Add a new guarantee</span>
    </form>
</div>

<app-spinner *ngIf="loading"></app-spinner>
