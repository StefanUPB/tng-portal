<h3 class="title3 header-section-name" i18n="@@spCapLetters">SERVICE PLATFORM</h3>

<h1 class="title1 title-section-name" i18n="@@slaAgreements">SLA Agreements</h1>

<div class="tools">
    <app-search-bar class="search" (searchTextEvent)="searchFieldData($event)"></app-search-bar>
    <button class="reload" (click)="requestAgreements()" matTooltip="Reload data" i18n="@@reloadData"><i class="wui wui-undo"></i></button>
</div>

<table mat-table [dataSource]="agreements">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef i18n="@@name">Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef i18n="@@status">Status</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>
    <ng-container matColumnDef="ns">
        <th mat-header-cell *matHeaderCellDef i18n="@@ns">Network Service</th>
        <td mat-cell *matCellDef="let element">{{ element.ns }}</td>
    </ng-container>
    <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef i18n="@@customer">Customer</th>
        <td mat-cell *matCellDef="let element">{{ element.customer }}</td>
    </ng-container>
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef i18n="@@date">Date</th>
        <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="openAgreement(row)"></tr>
</table>

<app-spinner *ngIf="loading"></app-spinner>

<router-outlet></router-outlet>
