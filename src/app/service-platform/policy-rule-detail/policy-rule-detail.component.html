<div class="content">
	<span class="table-detail-title" i18n="@@actions">Actions</span>

	<table mat-table [dataSource]="actions">
		<ng-container matColumnDef="action">
			<th mat-header-cell *matHeaderCellDef i18n="@@action">Action</th>
			<td mat-cell *matCellDef="let element">{{ element.action_object }}</td>
		</ng-container>

		<ng-container matColumnDef="type">
			<th mat-header-cell *matHeaderCellDef i18n="@@type">Type</th>
			<td mat-cell *matCellDef="let element">{{ element.action_type }}</td>
		</ng-container>

		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef i18n="@@name">Name</th>
			<td mat-cell *matCellDef="let element">{{ element.name }}</td>
		</ng-container>

		<ng-container matColumnDef="target">
			<th mat-header-cell *matHeaderCellDef i18n="@@target">Target</th>
			<td mat-cell *matCellDef="let element">{{ element.target.vendor }}:{{ element.target.name }}:{{ element.target.version }}</td>
		</ng-container>

		<ng-container matColumnDef="value">
			<th mat-header-cell *matHeaderCellDef i18n="@@value">Value</th>
			<td mat-cell *matCellDef="let element">{{ element.value }}</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>

	<div *ngIf="!actions || !actions.length" class="no-results-container">
		<div class="no-results-line"></div>
		<span class="no-results-text" i18n="@@noResultsToDisplay">No results to display</span>
		<div class="no-results-line"></div>
	</div>

	<span class="table-detail-title condition-title" i18n="@@conditions">Conditions</span>

	<div class="conditions" *ngFor="let rule of conditions; let i = index">
		<span>{{ rule.value }}</span>
		<span *ngIf="canShowConditionOperator(i)" class="rule-condition">{{ conditionOperator }}</span>
	</div>
</div>
