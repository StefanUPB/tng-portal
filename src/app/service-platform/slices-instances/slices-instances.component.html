<h3 class="title3 header-section-name" i18n="@@sp">Service platform</h3>

<h1 class="title1 title-section-name" i18n="@@sliceInstances">Slice Instances</h1>

<div class="tools">
    <app-search-bar class="search" (searchTextEvent)="searchFieldData($event)"></app-search-bar>
    <button class="reload" (click)="requestInstances()" matTooltip="Reload data" i18n-matTooltip="@@reloadData"><i
            class="wui wui-undo"></i></button>
</div>

<table mat-table [dataSource]="instances">
    <ng-container matColumnDef="vendor">
        <th mat-header-cell *matHeaderCellDef i18n="@@vendor">Vendor</th>
        <td mat-cell *matCellDef="let element">{{ element.vendor }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef i18n="@@name">Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef i18n="@@id">ID</th>
        <td mat-cell *matCellDef="let element">{{ element.uuid }}</td>
    </ng-container>
    <ng-container matColumnDef="version">
        <th mat-header-cell *matHeaderCellDef i18n="@@version">Version</th>
        <td mat-cell *matCellDef="let element">{{ element.version }}</td>
    </ng-container>
    <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef i18n="@@state">State</th>
        <td mat-cell *matCellDef="let element">{{ element.state }}</td>
    </ng-container>
    <ng-container matColumnDef="stop">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" (click)="stopInstance(element)" (click)="$event.stopPropagation()">
            <button *ngIf="element.state.toUpperCase() != 'TERMINATED' && element.state.toUpperCase() != 'ERROR'"
                class="actions" mat-button matTooltip="Terminate" i18n-matTooltip="@@terminate">
                <i class="wui wui-stop-alt"></i>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="openInstance(row)"></tr>
</table>

<app-spinner *ngIf="loading"></app-spinner>

<router-outlet></router-outlet>
